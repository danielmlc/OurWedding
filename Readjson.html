<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>读取本地json</title>
	<script type="text/javascript" src="js/Jquery.min.js"></script>
</head>
<body>
	<p id="json"></p>
	<script type="text/javascript">
	$.getJSON("abc.json",function(data){
    //data就是json对象了，不需要在转换
    debugger;
     $("#json").text(JSON.stringify(data));
});
	</script>
</body>
</html>
