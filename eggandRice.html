                    <h3>蛋炒饭</h3>

                    <p>一个人的时候</p>

                    <p>她为自己做蛋炒饭</p>

                    <p>拔拉了几口</p>

                    <p>看到蛋和饭密不可分的样子</p>

                    <p>眼泪自己就掉下来了</p>

                    <p>扑灭了兀自香浓着的热气</p>

                    <p>她想起多年前的那次争吵,</p>

                    <p>他穿黄色的格子衬衣</p>

                    <p>被她摔在地上的那盘蛋炒饭</p>

                    <p>狼狈着,可也是密不可分的样子</p>

                    <p>剪发</p>

                    <p>这样长的发,一点点,漫过腰际</p>

                    <p>象追在身后的黑夜 从齿缝吐出呓语</p>

                    <p>只剪掉一寸</p>
